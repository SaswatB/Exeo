<!DOCTYPE HTML>
<html ng-app="exeo" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exeo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <nav ng-controller="NavCtrl" class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">Exeo</a>
            </div>
            <div  class="navbar-header pull-right">
                <i tooltip-placement="bottom" uib-tooltip="Disconnected from the cloud" tooltip-append-to-body="true" ng-hide="wsConnected" class="btn navbar-btn fa fa-unlink "></i>
                <i tooltip-placement="bottom" uib-tooltip="Connected to the cloud" tooltip-append-to-body="true" ng-show="wsConnected" class="btn navbar-btn fa fa-signal"></i>
                <span style="margin-right: 10px;" current-time="timeFormat"></span>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div ng-controller="SidebarCtrl" id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a class="sidebar-item" onclick="this.blur();" ng-class="{active: route.current.activetab == 'home'}" href="#!/home"><i class="fa fa-dashboard"></i><span class="sidebar-item-name">Dashboard</span></a>
                </li>
                <!--li>
                    <a class="sidebar-item" onclick="this.blur();" ng-class="{active: route.current.activetab == 'iot'}" href="#/settings"><i class="fa fa-server"></i><span class="sidebar-item-name">IoT Devices</span></a>
                </li>
                <li>
                    <a class="sidebar-item" onclick="this.blur();" ng-class="{active: route.current.activetab == 'video'}" href="#/video"><i class="fa fa-video-camera"></i><span class="sidebar-item-name">Video Chat</span></a>
                </li-->
                <hr>
                <li>
                    <a class="sidebar-item" onclick="this.blur();" ng-class="{active: route.current.activetab == 'qrpair'}" href="#!/qrpair"><i class="fa fa-plug"></i><span class="sidebar-item-name">Connect</span></a>
                </li>
                <li>
                    <a class="sidebar-item" onclick="this.blur();" ng-class="{active: route.current.activetab == 'settings'}" href="#!/settings"><i class="fa fa-gear"></i><span class="sidebar-item-name">Settings</span></a>
                </li>
                <li>
                    <a class="sidebar-item" ng-click="logout();"><i class="fa fa-sign-out"></i><span class="sidebar-item-name">Logout</span></a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="app-view-container">
                <div class="container-fluid app-view" ng-view></div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="overlay">
        <div class="hoz-center">
            <div class="spinner">
            </div>
            <br>
            <b>Loading...</b>
        </div>
    </div>

    <!--footer class="footer">
        <button tooltip="Toggle fullscreen" style="margin-left: auto;" class="btn btn-primary">
            <i class="fa fa-expand"></i>
        </button>
    </footer-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-92780136-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
</html>
