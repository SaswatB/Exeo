<!DOCTYPE HTML>
<html ng-app="exeo" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exeo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/quick.js"></script>
</head>
<body>

<nav ng-controller="QuickNavCtrl" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">Exeo</a>
        </div>
        <div  class="navbar-header pull-right">
            <i tooltip-placement="bottom" uib-tooltip="Disconnected from the cloud" tooltip-append-to-body="true" ng-hide="wsConnected" class="btn navbar-btn fa fa-unlink "></i>
            <i tooltip-placement="bottom" uib-tooltip="Connected to the cloud" tooltip-append-to-body="true" ng-show="wsConnected" class="btn navbar-btn fa fa-signal"></i>
            <span style="margin-right: 10px;" current-time="timeFormat"></span>
        </div>
    </div>
</nav>

<div id="wrapper">
    <!--div ng-controller="QuickStepCtrl" class="quick-nav-wrapper">
        <ul class="quick-nav">
            <li ng-class="{active: route.current.activetab == 'pair'}">1</li>
            <li ng-class="{active: route.current.activetab == 'transfer'}">2</li>
        </ul>
    </div-->

    <div class="app-view-container">
        <div class="container app-view" ng-view></div>
    </div>
</div>

<div id="loading-overlay" class="overlay">
    <div class="hoz-center">
        <div class="spinner">
        </div>
        <br>
        <b>Loading...</b>
    </div>
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-92780136-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
